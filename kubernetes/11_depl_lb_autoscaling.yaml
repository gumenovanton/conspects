apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-depl
  labels:
    app: apptolearnkube
spec:
  selector:
    matchLabels:
      project: apptolearnkube
  template:
    metadata:
      labels:
        project: apptolearnkube
    spec:
      containers:
        - name: hello-world
          image: ag22222222/k8s:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-svc
spec:
  selector:
    project: apptolearnkube #pod label
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp-depl
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
